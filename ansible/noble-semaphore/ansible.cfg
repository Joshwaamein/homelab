[defaults]
# Inventory file location
inventory = ./inventory

# Disable host key checking for convenience (use with caution in production)
host_key_checking = False

# Do not create .retry files
retry_files_enabled = False

# Paths for roles and collections
roles_path = ~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

# Timeout for gathering facts
gather_timeout = 30

# Number of parallel processes
forks = 10

# Display settings
stdout_callback = yaml
bin_ansible_callbacks = True

# Deprecation warnings
deprecation_warnings = True

# Enable command warnings
command_warnings = True

# Default strategy
strategy = linear

# Callback plugins
callback_whitelist = profile_tasks, timer

[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
# Become settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60 -o ServerAliveCountMax=3
pipelining = True
control_path = %(directory)s/%%h-%%r